<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
								xmlns:f="http://xmlns.jcp.org/jsf/core"
								xmlns:h="http://xmlns.jcp.org/jsf/html"
								xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
								xmlns:p="http://primefaces.org/ui"
								template="/templates/masterLayout.xhtml">
	<ui:define name="content">
		<f:loadBundle var="msg" basename="com.ail.crxmarkets.locale.main"/>
		<h:form>
			<p:panel styleClass="margin-top-bottom center-text">
				<p><h:outputText value="#{msg['pressButton']}"/></p>
				<p><p:commandButton value="#{msg['go']}" action="#{mbMain.go}" ajax="false"/></p>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
